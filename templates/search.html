{% extends 'base.html' %}

{% block main %}

    <form method="GET" class="form-inline" style="text-align:center">

        <label class="sr-only" for="inlineFormInputName2">Nome</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Nome" name="name">

        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="radio" id="name_check" name="type_search" value="name_check">
            <label class="form-check-label" for="name_check">
                Nome
            </label>
        </div>

        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="radio" id="cpf_check" name="type_search" value="cpf_check">
            <label class="form-check-label" for="cpf_check">
                CPF
            </label>
        </div>

        <button type="submit" class="btn btn-primary mb-2"> Buscar </button>

    </form>

    <ul class="list-group">

        {% for res in results %}

            <li class="list-group-item">{{res.username}}</li>

        {% endfor %}
    </ul>

{% endblock %}
