{% extends 'base.html' %}

{% block title %} Nova consulta {% endblock %}

{% block main %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="select_horarios">Horários disponíveis</label>
            <select multiple class="form-control form_check"
                    name="select_horarios" id="select_horarios" required>

                {% for time in times %}

                    <option> {{ time }} </option>

                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <label for="reason_appt">Motivo da consulta</label>
            <textarea class="form-control" id="reason_appt"
                      name="reason_appt" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="observations">Observações</label>
            <textarea class="form-control" id="observations"
                      name="observations" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-2"> Cadastrar </button>

    </form>

{% endblock %}
