{% extends 'base.html' %}

{% block title %} Novo paciente {% endblock %}

{% block main %}


    <form method="POST" id="form_new_patient">
        {% csrf_token %}

        <div class="form-group">
            <label for="patient_name">Nome</label>
            <input type="text" class="form-control form_check" id="patient_name"
                   aria-describedby="Nome paciente" placeholder="Nome" required>
        </div>

        <div class="form-group">
            <label for="patient_date">Data de nascimento</label>
            <input type="date" class="form-control form_check" id="patient_date"
                   placeholder="Data de nascimento" required>
        </div>

        <div class="form-group">
            <label for="patient_gender"> Gênero </label>
            <select class="form-control form_check" id="patient_gender" required>
                <option> Masculino </option>
                <option> Feminino </option>
            </select>
        </div>

        <div class="form-group">
            <label for="patient_cpf">CPF</label>
            <input type="number" class="form-control form_check" id="patient_cpf"
                   placeholder="CPF" required>
        </div>
        <div class="alert alert-danger" id="cpf_alert" role="alert" hidden>
            Forma inválida do CPF
        </div>

        <div class="form-group">
            <label for="patient_plan">Plano de Saúde</label>
            <input type="text" class="form-control form_check" id="patient_plan"
                   placeholder="Plano de Saúde" required>
        </div>

        <div class="form-group">
            <label for="patient_plan_number">Número do plano</label>
            <input type="number" class="form-control form_check" id="patient_plan_number"
                   placeholder="Número do plano" required>
        </div>

        <div class="form-group">
            <label for="patient_observations">Observações</label>
            <textarea class="form-control" id="patient_observations" rows="3"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="submit_new_patient">Cadastrar</button>

    </form>

{% endblock %}
