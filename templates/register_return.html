{% extends 'base.html' %}

{% block title %} Nova consulta {% endblock %}

{% block main %}

    <form method="get" id="date_selection">

        <div class="form-group col-md-4">
            <label for="select_date">Data</label>
            <input type="date" class="form-control form_check" id="select_date"
                   placeholder="Data" name="date" required>
        </div>

        <p id="error_doc_selection"> {{error}} </p>

        <button id="submit_doc_selection" type="submit" class="btn btn-primary mb-2">
            Pesquisar horários
        </button>

    </form>

    {% if times_ok %}
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="select_horarios">
                Horários disponíveis para dia {{ date }}
            </label>
            <select multiple class="form-control form_check" id="select_horarios"
                    required name="select_horarios">

                {% for time in times %}

                    <option> {{ time }} </option>

                {% endfor %}

            </select>
        </div>

        <button type="submit" class="btn btn-primary mb-2"> Cadastrar </button>

    </form>
    {% endif %}

{% endblock %}
