{% extends 'base.html' %}

{% block title %} Nova consulta {% endblock %}

{% block main %}

    <form method="post" id="doc_selection">
        {% csrf_token %}

        <div class="form-group col-md-4">
            <label for="select_doctor">Doutor</label>
            <select id="select_doctor" class="form-control form_check" name="doctor" required>
                {% for doc in doctors %}

                    {% if doc.gender == 'f' %}
                        <option label="Dra. {{doc.name}}"> {{ doc.id }} </option>
                    {% else %}
                        <option label="Dr. {{doc.name}}"> {{ doc.id }} </option>
                    {% endif %}

                {% endfor %}
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="select_date">Data</label>
            <input type="date" class="form-control form_check" id="select_date" placeholder="Data" name="date" required>
        </div>

        <p id="error_doc_selection"> {{error}} </p>

        <button id="submit_doc_selection" type="submit" class="btn btn-primary mb-2"> Confirmar </button>
    </form>

{% endblock %}
